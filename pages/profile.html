<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere - Profile</title>
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body class="bg-primary p-5">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 col-12">
        <header
          class="container d-flex justify-content-between align-items-center text-center"
        >
          <button
            id="backBtn"
            type="button"
            class="btn bg-primary text-light btn-outline-info px-5 btn-primary flex-fill mx-2"
          >
            FEED
          </button>
          <button
            id="logoutBtn"
            type="button"
            class="btn bg-primary text-light btn-outline-info px-5 btn-primary flex-fill mx-2"
          >
            LOGOUT
          </button>
        </header>

        <h1 class="text-light">Profile</h1>

        <div
          id="profileBox"
          class="container bg-secondary rounded p-4 mb-4 shadow-sm"
        ></div>

        <h2 style="margin-top: 16px">Posts</h2>
        <div id="userPosts" class="container p-4 mb-4 shadow-sm"></div>

        <p id="profileError" class="badge bg-danger text-light d-none"></p>
      </div>
      <div class="col-lg-2"></div>
    </div>
    <script type="module" src="../src/main/profile.js"></script>
  </body>
</html>
