<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Sphere</h1>
        <div class="card">
            <h2>Login</h2>
            <form id="loginForm" class="form">
                <div class="form-row">
                    <label>Email:</label>
                    <input class="input" type="email" name="email" required placeholder="user@stud.noroff.no"/>
                </div>
                <div class="form-row">
                    <label>Password</label>
                    <input class="input" type="password" name="password" required minlength="8"/>
                </div>
                <div class="row">
                    <button class="button primary" type="submit">Login</button>
                    <a class="button" href="./register.html">Register</a>
                </div>
                <p id="loginError" class="badge hidden"></p>
            </form>
        </div>
    </div>
    <script type="module" src="../src/main/login.js"></script>
</body>
</html>
